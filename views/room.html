<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room</title>
  <!--<link rel="stylesheet" href="../public/css/bootstrap.css">-->

  <!--<script src="../public/js/jquery.js"></script>-->
  <!--<script src="../public/js/bootstrap.js"></script>-->

  <!--<link rel="stylesheet" href="../public/css/styles.css">-->

  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/styles.css">

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    $(function () {
      var host = '{{config.host}}';
      var messages = io.connect(host + '/messages');
      var roomNumber = '{{config.room_number}}';
      var userName = '{{user.username}}';

      messages.on('connect', function () {
        console.log("connection established");
        messages.emit('join_room', {room_number: roomNumber, user_name: userName});
      });
    })
  </script>
</head>
<body>
<div class="container">
  <div class="jumbotron col-md-8 col-md-offset-2">
    <div class="row">
      <h2>{{room_name}}</h2>
    </div>
    <div class="row" >
        <p><b>{{user.username}}</b> | <a href="/logout">Logout</a> | <a href="/chatrooms">More Rooms</a> </p>
    </div>
    <div class="row">
      <div class="col-md-8 pad" >
        <div class="wrapper">
          <p>messages</p>
        </div>

      </div>
      <div class="col-md-4 pad">
        <div class="wrapper">
          <p>User</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <input id="new_room" type="text" class="form-control" placeholder="Type message here">
        <!--<span class="input-group-btn">-->
          <!--<a class="btn btn-success" type="button" id="create">Create Room</a>-->
         <!--</span>-->
      </div>
    </div>
  </div>
</div>


</body>
</html>
